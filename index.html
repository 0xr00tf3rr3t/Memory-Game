<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Memory Game!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="css/main.css" />
    <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    <script src="scripts/game.js"></script>
</head>

<body>
    <main> 
        <div class="header flex-container">
                <btn id="btnStart">START</btn>
                <p>Timer: <span id="count">0:00</span></p>
            <div><i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i></div>
        </div>
        <div id="game">
    <div class="line flex-container">
        <div class="card" id="one">
        </div>
        <div class="card" id="two">
        </div>
        <div class="card" id="three">
        </div>
        <div class="card" id="four">
        </div>
    </div>
    <div class="line flex-container">
        <div class="card" id="five">
        </div>
        <div class="card" id="six">
        </div>
        <div class="card" id="seven">
        </div>
        <div class="card" id="eight">
        </div>
    </div>
    <div class="line flex-container">
        <div class="card" id="nine">
        </div>
        <div class="card" id="ten">
        </div>
        <div class="card" id="eleven">
        </div>
        <div class="card" id="twelve">
        </div>
    </div>
    <div class="line flex-container">
        <div class="card" id="thirteen">
        </div>
        <div class="card" id="fourteen">
        </div>
        <div class="card" id="fifthteen">
        </div>
        <div class="card" id="sixteen">
        </div>
    </div>
</div>
</main>
</body>

</html>
